<!DOCTYPE html>
<html>
<head>
<title>Spotify Song Tracker</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Custom -->
<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<div class="container-fluid" id="songData" :style="{ background: createGradient }">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5 mb-5">
                    <div class="card-body">
                        <!-- Song Details -->
                        <div class="row">
                            <div class="hide col-12 col-md-6">
                                <div class="text-center">
                                    <img :src="cover" alt="">
                                    <h2 class="mt-4 mb-4"> {{ name }} </h2>
                                </div>
                                <div class="text-left song-info">
                                    <h3><strong>Release Date: </strong>{{ date }}</h3>
                                    <h3><strong>Main Genre: </strong>{{ genre }}</h3>
                                    <h3><strong>Popularity: </strong>{{ pop }}</h3>
                                </div>
                            </div>
                            <div class="hide col-12 col-md-6 text-left lyrics-container">
                                <p style="white-space: pre-line;">{{ lyrics }}</p>
                            </div>
                        </div>
                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-12 text-center mt-5">
                                <button type="button" class="track-btn btn btn-lg btn-rounded" onclick="startTracking()">Track</button>
                                <button type="button" class="abort-btn btn btn-lg btn-rounded" onclick="stopTracking()">Stop</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<!-- Custom -->
<script src="../static/js/script.js"></script>
</body>
</html>
