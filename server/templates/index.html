<!DOCTYPE html>
<html>
<head>
<title>Spotify Song Tracker</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Custom -->
<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<div class="container">
    <div class="row mt-5" id="songData">
        <div class="hide col-12 col-md-4 text-center">
            <img :src="cover" style="width:100%;" alt="">
	        <h4 class="mt-5 mb-5"> {{ name }} </h4>
            <h5>Release Date:</h5>
            <p>{{ date }}</p>
            <h5>Genre:</h5>
            <p>{{ genre }}</p>
            <h5>Popularity:</h5>
            <p>{{ pop }}</p>
        </div>
        <div class="hide col-12 col-md-8 text-center">
            <h4 class="mb-5">Lyrics:</h4>
            <p style="width: 600px; margin: 0 auto;">{{ lyrics }}</p>
            <h3 id="test"></h3>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 text-center mt-5">
            <button type="button" class="track-btn btn btn-lg btn-rounded" onclick="startTracking()">Track</button>
            <button type="button" class="abort-btn btn btn-lg btn-rounded" onclick="stopTracking()">Stop</button>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<!-- Custom -->
<script src="../static/js/script.js"></script>
</body>
</html>
